<div class="bx-messenger-block jots bx-db-container bx-def-color-bg-block bx-def-image-bg-block bx-def-border-block bx-shadow-block">
	<bx_if:find_participants>	
		<div class="bx-form-value bx-db-header bx-messenger-right-column">
			<div class="bx-messenger-hide-mobile bx-db-menu left">
				<a href="javascript:void(0);" onclick="oJotWindowBuilder.changeColumn();" title="__back_title__" >
					<i data-feather="chevron-left"></i>
				</a>
			</div>
			<div class="bx-form-input-autotoken bx-def-font-inputs bx-def-padding-thd" id="bx-messenger-add-users">
				<bx_repeat:participants_list>
					<b class="bx-def-color-bg-hl bx-def-round-corners">
						<img class="bx-def-thumb bx-def-thumb-size bx-def-margin-sec-right" src="__thumb__">
							<span>__name__</span>
						<input type="hidden" name="users[]" value="__id__">
					</b>
				</bx_repeat:participants_list>
				<!-- Semantic begin -->
				<div class="ui search" style="float:left;">
					<div class="ui input">
						<input class="prompt" type="text" placeholder="<bx_text:_bx_messenger_name_place_holder />" id="bx-messenger-add-users-input" autocomplete="off" autocapitalize="off" autocorrect="off">
						<bx_if:edit_mode>
						<div class="save icon">	
							<a href="javascript:void(0);" onclick="oMessenger.onSaveParticipantsList(__lot__);" title="<bx_text:_bx_messenger_save_part_list />">							
								<i class="check circle outline large icon"></i>
							</a>
						</div>
						</bx_if:edit_mode>
					</div>
					<div class="results"></div>
				</div>
				<!-- Semantic end -->
			</div>
		</div>
	</bx_if:find_participants>
	<bx_if:user_info>
		<div class="bx-messenger-top-user-info" data-user-id="__profile_id__">
			<bx_repeat:users>
				<div class="bx-base-pofile-unit bx-def-unit bx-def-padding">
						<img class="bx-def-thumb bx-def-thumb-size bx-def-margin-sec-leftright" title="__title__" src="__thumb__" />
						<div class="bx-def-unit-info bx-def-thumb-size-max-height bx-def-padding-sec-left">__name__</div>
				</div>
			</bx_repeat:users>
		</div>
	</bx_if:user_info>
	<div class="bx-def-hr"></div>
	<div class="bx-messenger-main-block">
			__chat_area__
	</div>
</div>
